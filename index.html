<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>
        <input type="text" id="appName" placeholder="Tên ứng dụng">
        <input type="text" id="username" placeholder="Tên người dùng">
        <input type="text" id="password" placeholder="Mật khẩu">
        <textarea id="notes" placeholder="Điều cần ghi nhớ..."></textarea>
        <button id="saveButton" onclick="savePassword()">Lưu</button>
        <button onclick="exportPasswords()">Xuất mật khẩu</button>
        <button onclick="deleteAllPasswords()">Xoá tất cả mật khẩu</button>
        <br>
        <label for="theme">Giao diện:</label>
        <select id="theme" onchange="toggleTheme()">
            <option value="light">Sáng</option>
            <option value="dark">Tối</option>
        </select>
        <ul id="passwordList"></ul>
        <br>
    </div>
<footer>
    <p>Code by <a href="https://youtube.com/@tienanh_90">tienanh109</a></p>
</footer>

</body>
</html>
